<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receiver Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Register as Receiver</h1>
    <form method="post">
        <div class="mb-3">
            <label>Name:</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        <div class="mb-3">
            <label>Contact:</label>
            <input type="text" class="form-control" name="contact">
        </div>
        <div class="mb-3">
            <label>Location:</label>
            <input type="text" class="form-control" name="location">
        </div>
        <div class="mb-3">
            <label>Receiver Type:</label>
            <select class="form-control" name="receiver_type">
                <option>NGO</option>
                <option>Shelter</option>
                <option>Individual</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Food Needed:</label>
            <input type="text" class="form-control" name="food_needed" required>
        </div>
        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>
</body>
</html>
